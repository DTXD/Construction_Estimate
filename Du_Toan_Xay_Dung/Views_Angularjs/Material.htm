
<div class="row" ng-controller="MaterialCtrl" ng-init="start=0;end=10;">
    <div class="col-sm-12">
        <h3>Hướng dẫn sử dụng</h3>

    </div>
    <style>
        .input_zoomdata {
            margin-bottom: 5px;
            margin-right: 17px;
            margin-left: 0px;
            display: table;
        }

        .cell {
            border-right: 1px solid #c6c6c6;
            border-bottom: 1px solid #c6c6c6;
            outline: none;
            position: absolute;
            height: 51px;
        }

        .row_sheet {
            height: 51px;
            width: 100%;
        }

        .row_header {
            border-right: 1px solid #c6c6c6;
            border-top: 1px solid #c6c6c6;
            border-bottom: 1px solid #c6c6c6;
            background: #eaeaea;
            color: #222;
            text-align: center;
            font-weight: 700;
            padding-top: 5px;
            outline: none;
            position: absolute;
            height: 50px;
        }

        .column_header {
            border-right: 1px solid #c6c6c6;
            border-bottom: 1px solid #c6c6c6;
            border-left: 1px solid #c6c6c6;
            background: #eaeaea;
            color: #222;
            text-align: center;
            font-weight: 700;
            padding-top: 5px;
            outline: none;
            position: absolute;
            height: 51px;
        }

        .sheet_cellheader {
            position: relative;
            width: 98.3%;
            height: 50px;
            max-height: inherit;
        }

        .popupsearch {
            width: 700px;
            height: 400px;
            background-color: #F5F4EB;
            -webkit-box-shadow: 1px 1px 3px 4px #E4DBBF; /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
            -moz-box-shadow: 1px 1px 3px 4px #E4DBBF; /* Firefox 3.5 - 3.6 */
            box-shadow: 1px 1px 3px 4px #E4DBBF; /* Opera 10.5, IE 9, Firefox 4+, Chrome 6+, iOS 5 */
        }

        .input_sheet {
            width: 100%;
            border: 0px;
            height: 50px;
            padding-left: 4px;
            resize: none;
        }
    </style>
    <div class="col-sm-12">
        <!--
        <div class="col-sm-12" style="margin-top:10px">
            <div class="input_zoomdata">
                <div class="input-group-btn">
                    <span class="btn btn-info"><i class="fa fa-fw fa-arrows-h"></i></span>
                </div><!-- /btn-group
                <input type="text" class="form-control" id="txt_zoomdata" ng-model="work">
            </div>
        </div>
            -->
        <div class="col-sm-12">
            <div class="col-sm-4">
                <button ng-click="save_material()">save</button>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <span></span>
            </div>
        </div>
        <div class="col-sm-12" style="height:400px;">
            <div style="width:100%; height:100%">
                <!--row_header-->
                <div class="sheet_cellheader" id="sheet_cellheader">
                    <div style="position: absolute; top: 0px; width: 100%; background-color: #eaeaea;">
                        <div style="left:0%;width:3%;top:0px;border-left: 1px solid #c6c6c6;" class="row_header"></div>
                        <div style="left:3%;width:10%;top:0px;" class="row_header">Loại</div>
                        <div style="left:13%;width:45%;top:0px;" class="row_header">Tên Hao Phí</div>
                        <div style="left:58%;width:10%;top:0px;" class="row_header">Đơn Vị</div>
                        <div style="left:68%;width:10%;top:0px;" class="row_header">Khối Lượng</div>
                        <div style="left:78%;width:10%;top:0px;" class="row_header">Giá</div>
                        <div style="left:88%;width:12%;top:0px;" class="row_header">Thành Tiền</div>
                    </div>
                </div>

                <!--Center-->
                <div style="position: relative; width: 100%; height: 100%; max-height: inherit;">
                    <div style="position: absolute; top: 0px; width: 100%; height: 70%; background-color: white; overflow-y:auto" id="sheet_cellcenter">
                        <!--sheet-->
                        <div class="row_sheet" ng-repeat="material in materials">
                            <div style="left:0%;width:3%;border-left: 1px solid #c6c6c6;" class="column_header">{{material.IndexSheet}}</div>
                            <div style="left:3%;width:10%;" class="cell"><input type="text" ng-model="material.Category" class="input_sheet" /></div>
                            <div style="left:13%;width:45%;" class="cell"><input type="text" ng-model="material.Name" class="input_sheet" /></div>
                            <div style="left:58%;width:10%;" class="cell"><input type="text" ng-model="material.Unit" class="input_sheet" /></div>
                            <div style="left:68%;width:10%;" class="cell"><input type="text" ng-model="material.Number" class="input_sheet" /></div>
                            <div style="left:78%;width:10%;" class="cell"><input type="text" ng-model="material.Price" class="input_sheet" /></div>
                            <div style="left:88%;width:12%;" class="cell"><input type="text" ng-model="material.Sum" class="input_sheet" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
